{% extends "base.html" %}

{% block content %}
    <h1>Blog Users</h1>
    <br><br>
    
    {% if users|length == 0 %}
        <p>There is no users in this blog yet, let's get started!</p>
    {% else %}
        {% for user in users %} 
            <ul>
                <li><h3><a href="/user?id={{user.id}}">{{user.username}}</a></h3></li>
            </ul>  
        {% endfor %}
    {% endif %}
  

{% endblock %}
